<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tron City 1989 - Friesen Ventures Gaming Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #0a0a0a;
      color: #e5e7eb;
      margin: 0;
      padding: 0;
    }
    .neon-text {
      text-shadow: 0 0 5px rgba(0, 255, 255, 0.8);
    }
    .neon-border {
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
    }
    .game-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }
    .game-canvas {
      max-width: 100%;
      height: auto;
      border: 2px solid #0ff;
    }
    #placementPreview {
      position: absolute;
      pointer-events: none;
      background: rgba(0, 255, 255, 0.3);
      border: 1px solid #0ff;
      z-index: 1001;
    }
    .controls {
      margin: 1rem 0;
    }
    .control-btn {
      padding: 0.5rem 1rem;
      background: #111;
      border: 1px solid #0ff;
      color: #0ff;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .control-btn:hover {
      background-color: #0ff;
      color: #000;
    }
    footer {
      background: #000;
      color: #0ff;
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    footer a {
      color: #0ff;
      text-decoration: underline;
    }
  </style>
  <script src="thirdparty/jquery/dist/jquery.min.js"></script>
  <script src="src/micropolis.js"></script>
  <script>
    let micropolisGame = null;
    let placementPreview = null;
    let isBuilding = false;
    let population = 0;

    function initializeGame() {
      const canvas = document.getElementById("gameCanvas");
      if (!canvas) {
        console.error("Canvas not found");
        return;
      }
      canvas.width = 800;
      canvas.height = 600;

      try {
        micropolisGame = new Micropolis({
          canvas: canvas,
          onReady: () => {
            console.log("Micropolis initialized");
            micropolisGame.start();
            setupPlacementPreview();
            monitorPopulation();
          },
          // Bypassing touchscreen nag
          isTouchDevice: () => false
        });
      } catch (error) {
        console.error("Failed to initialize Micropolis:", error);
      }
    }

    function setupPlacementPreview() {
      const canvas = document.getElementById("gameCanvas");
      placementPreview = document.getElementById("placementPreview");
      if (!placementPreview || !canvas) return;

      const tileSize = 16; // Adjust based on Micropolis tile size

      canvas.addEventListener("mousemove", (e) => {
        if (!micropolisGame || !micropolisGame.isBuildingMode) return;
        isBuilding = true;

        const rect = canvas.getBoundingClientRect();
        const x = Math.floor((e.clientX - rect.left) / tileSize) * tileSize;
        const y = Math.floor((e.clientY - rect.top) / tileSize) * tileSize;

        placementPreview.style.width = `${tileSize * 3}px`; // 3x3 tile building
        placementPreview.style.height = `${tileSize * 3}px`;
        placementPreview.style.left = `${rect.left + x}px`;
        placementPreview.style.top = `${rect.top + y}px`;
        placementPreview.style.display = "block";
      });

      canvas.addEventListener("mouseout", () => {
        if (isBuilding) {
          placementPreview.style.display = "none";
          isBuilding = false;
        }
      });

      // Reset preview if stuck
      setInterval(() => {
        if (!isBuilding && placementPreview.style.display !== "none") {
          placementPreview.style.display = "none";
        }
      }, 500);
    }

    function monitorPopulation() {
      setInterval(() => {
        if (micropolisGame) {
          population = micropolisGame.getPopulation();
          if (population >= 2000) {
            // Optimize rendering to prevent freeze
            micropolisGame.optimizeRendering();
            // Ensure building tool remains active
            micropolisGame.ensureBuildingToolActive();
          }
        }
      }, 1000);
    }

    function togglePause() {
      if (micropolisGame) {
        micropolisGame.isPaused ? micropolisGame.resume() : micropolisGame.pause();
        document.getElementById("pauseBtn").textContent = micropolisGame.isPaused ? "Resume" : "Pause";
      }
    }

    window.onload = () => {
      initializeGame();
    };

    window.onunload = () => {
      if (micropolisGame) {
        micropolisGame.stop();
      }
    };
  </script>
</head>
<body>
  <div class="game-container">
    <h1 class="text-4xl font-bold text-cyan-400 neon-text mb-4">Tron City 1989</h1>
    <p class="text-lg text-gray-300 mb-6">Build and manage your city in this retro Micropolis remake.</p>
    <canvas id="gameCanvas" class="game-canvas"></canvas>
    <div id="placementPreview"></div>
    <div class="controls">
      <button id="pauseBtn" onclick="togglePause()" class="control-btn">Pause</button>
    </div>
  </div>
  <footer>
    © 2025 Friesen Ventures • <a href="mailto:markfriesen2014@gmail.com">Contact Us</a> • <a href="index.html">Back to Home</a>
  </footer>
</body>
</html>
