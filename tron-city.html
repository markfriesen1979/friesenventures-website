<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no">
  <meta name="description" content="Play Tron City 1989 on FriesenVentures.net">
  <!-- Use CSS hosted on friesenventures.net/GitHub via jsDelivr -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/markfriesen1979/friesenventures-website@main/tron-city/css/style.css">
  <title>Tron City 1989</title>
</head>
<body>
  <!-- Tile and sprite assets loaded from GitHub via CDN -->
  <img id="tiles" class="imageData" src="https://cdn.jsdelivr.net/gh/markfriesen1979/friesenventures-website@main/tron-city/images/tiles.png" alt="Tiles">
  <img id="snowtiles" class="imageData" src="https://cdn.jsdelivr.net/gh/markfriesen1979/friesenventures-website@main/tron-city/images/tilessnow.png" alt="Snow Tiles">
  <img id="sprites" class="imageData" src="https://cdn.jsdelivr.net/gh/markfriesen1979/friesenventures-website@main/tron-city/images/sprites.png" alt="Sprites">

  <!-- Custom Header -->
  <header id="header" class="chunk border-bottom padding10">
    <div class="left inlineblock">
      <h1 class="fontlarge white">Tron City 1989</h1>
    </div>
    <nav class="white right padding10 inlineblock">
      <ul>
        <li><a href="about.html" target="_blank">About</a></li>
        <li><a href="https://friesenventures.net" target="_blank">Friesen Ventures</a></li>
      </ul>
    </nav>
  </header>

  <div id="wrapper">
    <main id="canvasContainer">
      <!-- Loading banner (hidden when game bundles initialize) -->
      <div data-hasscript="false" id="loadingBanner" class="alignCenter padding10 mintcream chunk shadow centred">Loading</div>
      <!-- MicropolisJS UI markup retained here -->
    </main>

    <!-- Custom Footer -->
    <footer id="footer" class="alignCenter chunk white padding10">
      <div>Brought to you by Friesen Ventures</div>
      <div><a href="https://friesenventures.net" target="_blank">Visit FriesenVentures.net</a> for more projects</div>
    </footer>
  </div>

  <!-- jQuery via CDN -->
  <script defer src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <!-- Official pre-built MicropolisJS bundles via jsDelivr -->
  <script defer src="https://cdn.jsdelivr.net/gh/graememcc/micropolisJS/dist/vendor.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/gh/graememcc/micropolisJS/dist/app.min.js"></script>
</body>
</html>
