<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no">
  <meta name="description" content="Play Tron City 1989 — forked MicropolisJS">
  <title>Tron City 1989</title>
  <!-- Local CSS, note the tron-city/ prefix -->
  <link rel="stylesheet" href="tron-city/css/style.css">
</head>
<body>
  <!-- Preload images -->
  <img id="tiles"      class="imageData" src="tron-city/images/tiles.png"     alt="Tiles">
  <img id="snowtiles"  class="imageData" src="tron-city/images/tilessnow.png" alt="Snow Tiles">
  <img id="sprites"    class="imageData" src="tron-city/sprites/sprites.png"  alt="Sprites">

  <!-- Header -->
  <header id="header" class="chunk border-bottom padding10">
    <div class="left inlineblock">
      <h1 id="title" class="white fontlarge">Tron City 1989</h1>
    </div>
    <nav class="white right padding10 inlineblock">
      <ul>
        <li><a href="about.html">About</a></li>
        <li><a href="https://friesenventures.net">Friesen Ventures</a></li>
      </ul>
    </nav>
  </header>

  <div id="wrapper">
    <main id="canvasContainer">
      <div class="hidden" id="opaque"></div>
      <div id="loadingBanner" class="alignCenter padding10 mintcream chunk shadow centred">Loading</div>
      <!-- …the rest of your copied build’s HTML… -->
    </main>

    <footer id="footer" class="alignCenter chunk white padding10">
      <div>Brought to you by Friesen Ventures</div>
      <div><a href="https://friesenventures.net">Visit FriesenVentures.net</a></div>
    </footer>
  </div>

  <!-- data-hasscript initializer -->
  <script>
    [].forEach.call(document.querySelectorAll('[data-hasscript]'),
      e => e.setAttribute('data-hasscript','true'));
  </script>

  <!-- jQuery -->
  <script defer src="tron-city/thirdparty/jquery/jquery-2.1.1.min.js"></script>
  <!-- MicropolisJS bundles -->
  <script defer src="tron-city/vendor.min.js"></script>
  <script defer src="tron-city/app.min.js"></script>
</body>
</html>
