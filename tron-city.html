<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tron City 1989</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="description" content="Tron City 1989 — MicropolisJS on FriesenVentures">
  <!-- CSS from your fork’s dist -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/markfriesen1979/micropolisJS@main/dist/css/style.css">
</head>
<body>
  <!-- Preload tiles & sprites -->
  <img id="tiles"      class="imageData" src="https://cdn.jsdelivr.net/gh/markfriesen1979/micropolisJS@main/dist/images/tiles.png"     alt="">
  <img id="snowtiles"  class="imageData" src="https://cdn.jsdelivr.net/gh/markfriesen1979/micropolisJS@main/dist/images/tilessnow.png" alt="">
  <img id="sprites"    class="imageData" src="https://cdn.jsdelivr.net/gh/markfriesen1979/micropolisJS@main/dist/sprites/sprites.png"  alt="">

  <!-- Header -->
  <header id="header" class="chunk border-bottom padding10">
    <div class="left inlineblock">
      <h1 id="title" class="white fontlarge">Tron City 1989</h1>
    </div>
    <nav class="white right padding10 inlineblock">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/tron-city.html">Tron City</a></li>
      </ul>
    </nav>
  </header>

  <div id="wrapper">
    <main id="canvasContainer">
      <div class="hidden" id="opaque"></div>
      <div id="loadingBanner" class="alignCenter padding10 mintcream chunk shadow centred">Loading</div>

      <!-- Copy everything from your fork’s dist/index.html BELOW this line, starting with the splash -->
      
      <!-- Splash -->
      <div id="splash" class="mintcream awaitGeneration open shadow padding10 centred">
        <h2 class="chunk alignCenter">Welcome!</h2>
        <p>MicropolisJS forked on FriesenVentures — city-builder in your browser</p>
        <div id="splashContainer"></div>
        <div id="splashButtonContainer">
          <div id="splashButtons">
            <button id="splashLoad" class="width140 block loadSave splashButton" disabled>Load game</button>
            <button id="splashPlay" class="width140 block margin10 splashButton">Play this map</button>
            <button id="splashGenerate" class="width140 block margin10 splashButton">Generate another</button>
          </div>
        </div>
      </div>

      <!-- New Game -->
      <div id="start" class="mintcream open shadow padding10 centred">
        <h2 class="chunk alignCenter">New Game</h2>
        <form id="playForm">
          <label for="nameForm">City name (max 15 letters)</label>
          <input id="nameForm" autofocus required class="margin10" type="text" maxlength="15">
          Difficulty:
          <input type="radio" class="difficulty" name="difficulty" id="difficultyEasy" value="0" checked><label for="difficultyEasy">Easy</label>
          <input type="radio" class="difficulty" name="difficulty" id="difficultyMed" value="1"><label for="difficultyMed">Medium</label>
          <input type="radio" class="difficulty" name="difficulty" id="difficultyHard" value="2"><label for="difficultyHard">Hard</label>
          <div id="playSubmitDiv"><input id="playit" type="submit" value="Play!"></div>
        </form>
      </div>

      <!-- Infobar -->
      <div id="infobar" class="alignCenter leftedge open width140 padding10 controlShadow mintcream z1 initialHidden">
        <div class="inner">
          <div class="semibold chunk"><span id="name">Your Name Here</span></div>
          <div><span id="date">Jan 1900</span></div>
          <div class="elided">Funds $<span id="funds">20000</span></div>
          <div class="elided">Score: <span id="score">0</span></div>
          <div><span id="cclass">VILLAGE</span></div>
          <div class="elided">Population:<br><span id="population">0</span></div>
        </div>
      </div>

      <!-- Misc Buttons -->
      <div id="miscButtons" class="alignCenter leftedge open controlShadow width140 padding10 mintcream z1 initialHidden">
        <div class="inner">
          <button id="budgetRequest" class="miscButton">Budget</button>
          <button id="evalRequest" class="miscButton">Evaluation</button>
          <button id="disasterRequest" class="miscButton">Disasters</button>
          <button id="saveRequest" class="miscButton loadSave" disabled>Save</button>
          <button id="settingsRequest" class="miscButton">Settings</button>
          <button id="screenshotRequest" class="miscButton">Take Picture</button>
          <button id="pauseRequest" class="miscButton">Pause</button>
        </div>
      </div>

      <!-- Controls -->
      <div id="controls" class="controlShadow mintcream z1 rightedge open">
        <div id="toolInfo" class="alignCenter"><span id="toolOutput">Tools</span></div>
        <div id="buttons">
          <button id="residentialButton" data-size="3" data-tool="residential" class="toolButton unselected">Residential $100</button>
          <!-- …all other tool buttons… -->
          <button id="queryButton" data-size="1" data-tool="query" class="toolButton unselected">Query</button>
        </div>
      </div>

      <!-- (Copy any other modals/win­dows you need from dist/index.html here) -->

    </main>

    <!-- Footer -->
    <footer id="footer" class="alignCenter chunk white padding10">
      Brought to you by Friesen Ventures — <a href="https://friesenventures.net">Your site</a>
    </footer>
  </div>

  <!-- Mark data-hasscript -->
  <script>
    [].forEach.call(document.querySelectorAll('[data-hasscript]'),
      e => e.setAttribute('data-hasscript','true'));
  </script>

  <!-- jQuery & game bundles from CDN -->
  <script defer src="https://cdn.jsdelivr.net/gh/markfriesen1979/micropolisJS@main/dist/thirdparty/jquery/jquery-2.1.1.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/gh/markfriesen1979/micropolisJS@main/dist/vendor.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/gh/markfriesen1979/micropolisJS@main/dist/app.min.js"></script>
</body>
</html>
