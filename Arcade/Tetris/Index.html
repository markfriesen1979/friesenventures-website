<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tetris - Friesen Ventures Gaming Hub</title>
  <link rel="icon" href="/favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Press Start 2P', cursive;
      background: #1a1a1a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
    }
    .container {
      text-align: center;
      max-width: 100%;
      padding: 10px;
    }
    h1 {
      font-size: 1.5rem;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
      margin-bottom: 1rem;
    }
    .game-area {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      flex-wrap: wrap;
    }
    .game-board {
      background: #000;
      border: 4px solid #0ff;
      box-shadow: 0 0 20px #00ffff55;
      position: relative;
    }
    .info-panel {
      background: #111;
      padding: 1rem;
      border-radius: 8px;
      border: 2px solid #0ff;
      box-shadow: 0 0 10px #00ffff55;
      text-align: left;
      width: 150px;
      color: #0ff;
      font-size: 0.8rem;
    }
    .info-panel p {
      margin: 0.5rem 0;
    }
    .next-piece {
      background: #000;
      margin-top: 1rem;
      border: 2px solid #0ff;
    }
    .controls {
      margin-top: 1rem;
      display: none;
      gap: 10px;
      justify-content: center;
    }
    .controls button {
      background: #0ff;
      color: #000;
      border: none;
      padding: 10px;
      border-radius: 5px;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.8rem;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff55;
    }
    #startButton {
      background: #0ff;
      color: #000;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.8rem;
      cursor: pointer;
      margin: 1rem 0;
      box-shadow: 0 0 10px #00ffff55;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1rem;
      }
      .game-board {
        transform: scale(0.8);
      }
      .info-panel {
        width: 120px;
        font-size: 0.7rem;
      }
      .controls {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tetris</h1>
    <div class="game-area">
      <canvas id="gameBoard" class="game-board" width="300" height="600"></canvas>
      <div class="info-panel">
        <p>Score: <span id="score">0</span></p>
        <p>Level: <span id="level">1</span></p>
        <p>Lines: <span id="lines">0</span></p>
        <canvas id="nextPiece" class="next-piece" width="100" height="100"></canvas>
      </div>
    </div>
    <button id="startButton">Start Game</button>
    <div class="controls">
      <button id="leftButton">←</button>
      <button id="rightButton">→</button>
      <button id="rotateButton">↻</button>
      <button id="downButton">↓</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('gameBoard');
    const ctx = canvas.getContext('2d');
    const nextCanvas = document.getElementById('nextPiece');
    const nextCtx = nextCanvas.getContext('2d');
    const scoreElement = document.getElementById('score');
    const levelElement = document.getElementById('level');
    const linesElement = document.getElementById('lines');
    const startButton = document.getElementById('startButton');

    const BLOCK_SIZE = 30;
    const BOARD_WIDTH = 10;
    const BOARD_HEIGHT = 20;
    let board = Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(0));
    let score = 0;
    let level = 1;
    let linesCleared = 0;
    let gameLoop;
    let piece = null;
    let nextPiece = null;
    let gameStarted = false;

    const PIECES = [
      [[1, 1, 1, 1]], // I
      [[1, 1], [1, 1]], // O
      [[1, 1, 1], [0, 1, 0]], // T
      [[1, 1, 1], [1, 0, 0]], // L
      [[1, 1, 1], [0, 0, 1]], // J
      [[1, 1, 0], [0, 1, 1]], // S
      [[0, 1, 1], [1, 1, 0]] // Z
    ];
    const COLORS = ['#0ff', '#ff0', '#f0f', '#ffa500', '#00f', '#0f0', '#f00'];

    function createPiece() {
      const index = Math.floor(Math.random() * PIECES.length);
      return {
        shape: PIECES[index],
        color: COLORS[index],
        x: Math.floor((BOARD_WIDTH - PIECES[index][0].length) / 2),
        y: 0
      };
    }

    function drawBoard() {
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      for (let y = 0; y < BOARD_HEIGHT; y++) {
        for (let x = 0; x < BOARD_WIDTH; x++) {
          if (board[y][x]) {
            ctx.fillStyle = board[y][x];
            ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
            ctx.strokeStyle = '#fff';
            ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
          }
        }
      }
    }

    function drawPiece(piece, ctx, offsetX = 0, offsetY = 0) {
      ctx.fillStyle = piece.color;
      for (let y = 0; y < piece.shape.length; y++) {
        for (let x = 0; x < piece.shape[y].length; x++) {
          if (piece.shape[y][x]) {
            ctx.fillRect((piece.x + x + offsetX) * BLOCK_SIZE, (piece.y + y + offsetY) * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
            ctx.strokeStyle = '#fff';
            ctx.strokeRect((piece.x + x + offsetX) * BLOCK_SIZE, (piece.y + y + offsetY) * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
          }
        }
      }
    }

    function drawNextPiece() {
      nextCtx.fillStyle = '#000';
      nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
      drawPiece(nextPiece, nextCtx, 1, 1);
    }

    function collision(piece, dx = 0, dy = 0) {
      for (let y = 0; y < piece.shape.length; y++) {
        for (let x = 0; x < piece.shape[y].length; x++) {
          if (piece.shape[y][x]) {
            const newX = piece.x + x + dx;
            const newY = piece.y + y + dy;
            if (newX < 0 || newX >= BOARD_WIDTH || newY >= BOARD_HEIGHT || (newY >= 0 && board[newY][newX])) {
              return true;
            }
          }
        }
      }
      return false;
    }

    function mergePiece() {
      for (let y = 0; y < piece.shape.length; y++) {
        for (let x = 0; x < piece.shape[y].length; x++) {
          if (piece.shape[y][x]) {
            const boardY = piece.y + y;
            if (boardY >= 0) {
              board[boardY][piece.x + x] = piece.color;
            }
          }
        }
      }
    }

    function clearLines() {
      let lines = 0;
      for (let y = BOARD_HEIGHT - 1; y >= 0; y--) {
        if (board[y].every(cell => cell)) {
          board.splice(y, 1);
          board.unshift(Array(BOARD_WIDTH).fill(0));
          lines++;
          y++;
        }
      }
      if (lines > 0) {
        linesCleared += lines;
        score += lines * 100 * level;
        level = Math.floor(linesCleared / 10) + 1;
        scoreElement.textContent = score;
        levelElement.textContent = level;
        linesElement.textContent = linesCleared;
      }
    }

    function rotatePiece() {
      const newShape = Array(piece.shape[0].length).fill().map(() => Array(piece.shape.length).fill(0));
      for (let y = 0; y < piece.shape.length; y++) {
        for (let x = 0; x < piece.shape[y].length; x++) {
          newShape[x][piece.shape.length - 1 - y] = piece.shape[y][x];
        }
      }
      const originalShape = piece.shape;
      piece.shape = newShape;
      if (collision(piece)) {
        piece.shape = originalShape;
      }
    }

    function gameOver() {
      for (let x = 0; x < BOARD_WIDTH; x++) {
        if (board[0][x]) {
          alert(`Game Over! Score: ${score}`);
          clearInterval(gameLoop);
          board = Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(0));
          score = 0;
          level = 1;
          linesCleared = 0;
          scoreElement.textContent = score;
          levelElement.textContent = level;
          linesElement.textContent = linesCleared;
          gameStarted = false;
          startButton.style.display = 'block';
          return true;
        }
      }
      return false;
    }

    function update() {
      if (!gameStarted) return;
      if (collision(piece, 0, 1)) {
        mergePiece();
        clearLines();
        if (gameOver()) return;
        piece = nextPiece;
        nextPiece = createPiece();
        drawNextPiece();
      } else {
        piece.y++;
      }
      drawBoard();
      drawPiece(piece, ctx);
    }

    function startGame() {
      if (gameStarted) return;
      gameStarted = true;
      startButton.style.display = 'none';
      piece = createPiece();
      nextPiece = createPiece();
      drawNextPiece();
      gameLoop = setInterval(update, 1000 / level);
    }

    startButton.addEventListener('click', startGame);

    // Keyboard Controls
    document.addEventListener('keydown', (e) => {
      if (!gameStarted) return;
      if (e.key === 'ArrowLeft' && !collision(piece, -1, 0)) piece.x--;
      if (e.key === 'ArrowRight' && !collision(piece, 1, 0)) piece.x++;
      if (e.key === 'ArrowDown' && !collision(piece, 0, 1)) piece.y++;
      if (e.key === 'ArrowUp') rotatePiece();
      drawBoard();
      drawPiece(piece, ctx);
    });

    // Touch Controls
    document.getElementById('leftButton').addEventListener('click', () => {
      if (!gameStarted) return;
      if (!collision(piece, -1, 0)) piece.x--;
      drawBoard();
      drawPiece(piece, ctx);
    });
    document.getElementById('rightButton').addEventListener('click', () => {
      if (!gameStarted) return;
      if (!collision(piece, 1, 0)) piece.x++;
      drawBoard();
      drawPiece(piece, ctx);
    });
    document.getElementById('rotateButton').addEventListener('click', () => {
      if (!gameStarted) return;
      rotatePiece();
      drawBoard();
      drawPiece(piece, ctx);
    });
    document.getElementById('downButton').addEventListener('click', () => {
      if (!gameStarted) return;
      if (!collision(piece, 0, 1)) piece.y++;
      drawBoard();
      drawPiece(piece, ctx);
    });
  </script>
</body>
</html>
