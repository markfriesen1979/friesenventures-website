<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Friesen Ventures Gaming Hub</title>
  <link rel="icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #222;
      color: #ddd;
      line-height: 1.6;
    }
    header {
      background: #111;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #ff5555;
    }
    header h1 {
      font-size: 1.8rem;
      color: #ff5555;
    }
    header nav {
      display: flex;
      gap: 1rem;
    }
    header nav a {
      color: #ff5555;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }
    header nav a:hover {
      color: #fff;
    }
    .container {
      display: flex;
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
      gap: 2rem;
    }
    .sidebar {
      width: 250px;
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 8px;
    }
    .sidebar h3 {
      color: #ff5555;
      margin-bottom: 1rem;
    }
    .sidebar ul {
      list-style: none;
    }
    .sidebar ul li {
      margin-bottom: 0.5rem;
    }
    .sidebar ul li button {
      background: none;
      border: none;
      color: #ff5555;
      font-size: 1rem;
      cursor: pointer;
      transition: color 0.3s;
    }
    .sidebar ul li button:hover {
      color: #fff;
    }
    .sidebar ul li button.active {
      color: #fff;
      font-weight: 600;
    }
    main {
      flex: 1;
    }
    .section-title {
      font-size: 2rem;
      color: #ff5555;
      margin-bottom: 1.5rem;
    }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .game-card {
      background: #333;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s;
    }
    .game-card:hover {
      transform: scale(1.02);
    }
    .game-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .game-card-content {
      padding: 1rem;
    }
    .game-card h3 {
      font-size: 1.3rem;
      color: #ff5555;
      margin-bottom: 0.5rem;
    }
    .game-card p {
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 0.5rem;
    }
    .game-card .tags {
      font-size: 0.8rem;
      color: #ff5555;
      margin-bottom: 0.5rem;
    }
    .game-card .button {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: #ff5555;
      color: #fff;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s;
    }
    .game-card .button:hover {
      background: #e04444;
    }
    .ad-banner {
      background: #1a1a1a;
      color: #ff5555;
      text-align: center;
      padding: 1rem;
      margin: 2rem 0;
      border-radius: 8px;
    }
    .ad-banner a {
      color: #ff5555;
      text-decoration: underline;
    }
    footer {
      background: #111;
      color: #ff5555;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      border-top: 2px solid #ff5555;
    }
    footer a {
      color: #ff5555;
      text-decoration: underline;
    }
  </style>
  <script>
    const games = [
      {
        title: "OpenCity",
        desc: "Build your city in 3D with zoning and infrastructure management. Download required.",
        thumb: "images/opencity-thumb.jpg",
        url: "city-builders/opencity/index.html",
        categories: ["City Builder", "Nostalgic Classics"]
      },
      {
        title: "Tetris",
        desc: "Arrange falling blocks to clear lines in this timeless puzzle game.",
        thumb: "images/tetris-thumb.jpg",
        url: "arcade/tetris/index.html",
        categories: ["Puzzle", "Arcade", "Nostalgic Classics"]
      },
      {
        title: "Your Ad Here",
        desc: "Reach 10,000+ players. Promote your game or website.",
        thumb: "images/ad-placeholder.jpg",
        url: "mailto:markfriesen2014@gmail.com",
        categories: ["Promotion"]
      }
    ];

    function renderGames(filter = "") {
      const grid = document.getElementById("gameGrid");
      grid.innerHTML = "";
      const filtered = !filter ? games : games.filter(g => g.categories.includes(filter));

      if (filtered.length === 0) {
        grid.innerHTML = "<p style='text-align:center; color: #aaa;'>No games found.</p>";
        return;
      }

      filtered.forEach(g => {
        const tags = g.categories.join(", ");
        grid.innerHTML += `
          <div class="game-card">
            <img src="${g.thumb}" alt="${g.title}" />
            <div class="game-card-content">
              <h3>${g.title}</h3>
              <p>${g.desc}</p>
              <div class="tags">${tags}</div>
              <a class="button" href="${g.url}">Play Now</a>
            </div>
          </div>
        `;
      });
    }

    function setFilter(button) {
      document.querySelectorAll(".sidebar ul li button").forEach(b => b.classList.remove("active"));
      if (button) button.classList.add("active");
    }

    window.onload = () => {
      renderGames();
      document.querySelectorAll(".sidebar ul li button").forEach(btn => {
        btn.addEventListener("click", () => {
          const filter = btn.dataset.cat;
          setFilter(btn);
          renderGames(filter);
        });
      });
    };
  </script>
</head>
<body>
  <header>
    <h1>Friesen Ventures Gaming Hub</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/browse">Browse</a>
      <a href="mailto:markfriesen2014@gmail.com">Advertise</a>
    </nav>
  </header>

  <div class="container">
    <div class="sidebar">
      <h3>Categories</h3>
      <ul>
        <li><button data-cat="">All</button></li>
        <li><button data-cat="Mobile Friendly">Mobile Friendly</button></li>
        <li><button data-cat="PC Only">PC Only</button></li>
        <li><button data-cat="City Builder">City Builders</button></li>
        <li><button data-cat="Simulators">Simulators</button></li>
        <li><button data-cat="Arcade">Arcade</button></li>
        <li><button data-cat="Nostalgic Classics">Nostalgic</button></li>
      </ul>
    </div>
    <main>
      <h2 class="section-title">Featured Games</h2>
      <div id="gameGrid" class="game-grid"></div>
    </main>
  </div>

  <div class="ad-banner">
    Promote your brand or product here. Email <a href="mailto:markfriesen2014@gmail.com">markfriesen2014@gmail.com</a>
  </div>

  <footer>
    © 2025 Friesen Ventures • <a href="mailto:markfriesen2014@gmail.com">Contact Us</a>
  </footer>
</body>
</html>
