<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Friesen Ventures Gaming Hub</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: #eee;
    }

    header {
      background: #000;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 0 20px #00ffff55;
    }

    header h1 {
      color: #0ff;
      font-size: 2.2rem;
      text-shadow: 0 0 10px #0ff;
      margin: 0;
    }

    nav {
      margin-top: 1rem;
    }

    nav a {
      color: #0ff;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
    }

    .ad-banner {
      background: #111;
      color: #0ff;
      text-align: center;
      padding: 1rem;
      margin: 0 auto;
      font-size: 1rem;
      border-top: 1px solid #333;
      border-bottom: 1px solid #333;
    }

    main {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    h2 {
      text-align: center;
      font-size: 1.8rem;
      color: #0ff;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 5px #0ff;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    .game-card {
      background: #1a1a1a;
      border-radius: 8px;
      box-shadow: 0 0 12px #00ffff33;
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .game-card:hover {
      transform: scale(1.03);
    }

    .game-card img {
      width: 100%;
      border-radius: 6px;
      max-height: 150px;
      object-fit: cover;
    }

    .game-card h3 {
      color: #0ff;
      margin: 1rem 0 0.5rem;
    }

    .game-card p {
      font-size: 0.95rem;
      color: #ccc;
    }

    .button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background: #00f;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 8px #00f;
    }

    .button:hover {
      background: #0056cc;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #000;
      color: #0ff;
      margin-top: 4rem;
      font-size: 0.9rem;
    }

    footer a {
      color: #0ff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Friesen Ventures Gaming Hub</h1>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <div class="ad-banner">
    Your Ad Here — <a href="mailto:markfriesen2014@gmail.com" style="color:#0ff;">Advertise with us</a>
  </div>

  <main>
    <h2>Featured Games</h2>
    <div class="game-grid">
      <div class="game-card">
        <img src="images/tron city 1989.jpg" alt="Tron City 1989" />
        <h3>Tron City 1989</h3>
        <p>Build and manage your city in this retro Micropolis remake.</p>
        <a class="button" href="tron-city.html">Play Now</a>
      </div>

      <div class="game-card">
        <h3>Your Ad Here</h3>
        <p>Reach 10,000+ players. Promote your game or site.</p>
        <a class="button" href="mailto:markfriesen2014@gmail.com">Contact to Advertise</a>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 Friesen Ventures • <a href="mailto:markfriesen2014@gmail.com">Contact Us</a>
  </footer>
</body>
</html>
