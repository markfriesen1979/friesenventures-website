<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Friesen Ventures Gaming Hub</title>
  <link rel="icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: #eee;
    }
    header {
      background: #000;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 0 20px #00ffff55;
    }
    header h1 {
      color: #0ff;
      font-size: 2.2rem;
      text-shadow: 0 0 10px #0ff;
      margin: 0;
    }
    nav {
      margin-top: 1rem;
    }
    nav a {
      color: #0ff;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
    }
    .ad-banner {
      background: #111;
      color: #0ff;
      text-align: center;
      padding: 1rem;
      border-top: 1px solid #333;
      border-bottom: 1px solid #333;
    }
    .filters {
      text-align: center;
      margin: 2rem 0;
    }
    .filters button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      background: #111;
      border: 1px solid #0ff;
      color: #0ff;
      border-radius: 4px;
      cursor: pointer;
    }
    .filters button.active {
      background: #0ff;
      color: #000;
    }
    main {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }
    .game-card {
      background: #1a1a1a;
      border-radius: 8px;
      box-shadow: 0 0 12px #00ffff55;
      padding: 1rem;
      text-align: center;
    }
    .game-card img {
      width: 100%;
      border-radius: 6px;
      max-height: 150px;
      object-fit: cover;
    }
    .game-card h3 {
      color: #0ff;
      margin: 1rem 0 0.5rem;
    }
    .game-card p {
      font-size: 0.95rem;
      color: #ccc;
    }
    .button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background: #00f;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 8px #00f;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #000;
      color: #0ff;
      margin-top: 4rem;
      font-size: 0.9rem;
    }
    footer a {
      color: #0ff;
      text-decoration: underline;
    }
    /* Tron City Styles */
    .city-container {
      margin: 2rem auto;
      text-align: center;
      background: #1a1a1a;
      border-radius: 8px;
      box-shadow: 0 0 12px #00ffff55;
      padding: 1rem;
      max-width: 600px;
      position: relative;
    }
    .city-container h2 {
      color: #0ff;
      font-family: 'Press Start 2P', cursive;
      text-shadow: 0 0 5px #0ff;
    }
    #game-box {
      width: 100%;
      max-width: 400px;
      height: 400px;
      background: #000;
      border: 3px solid #ff007a;
      box-shadow: 0 0 15px #ff007a, 0 0 30px #00f6ff;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
    }
    .city-container canvas {
      width: 100%;
      height: 100%;
      image-rendering: pixelated;
      background: #0a0a0a;
    }
    .city-stats {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      font-family: 'Press Start 2P', cursive;
      color: #fff;
      margin: 1rem 0;
      font-size: 0.9rem;
    }
    .city-stats span {
      color: #0ff;
      text-shadow: 0 0 5px #0ff;
    }
    .city-controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }
    .city-controls button {
      background: #00f;
      color: #fff;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 4px;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.8rem;
      cursor: pointer;
      box-shadow: 0 0 8px #00f;
      touch-action: manipulation;
    }
    .city-controls button.active {
      background: #0f0;
    }
    .extra-controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }
    .extra-controls button {
      background: #00f;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.8rem;
      cursor: pointer;
      box-shadow: 0 0 8px #00f;
      touch-action: manipulation;
    }
    @media (max-width: 600px) {
      .city-container {
        max-width: 100%;
        padding: 0.5rem;
      }
      #game-box {
        max-width: 100%;
        height: 250px;
      }
      .city-controls button {
        padding: 0.6rem 1rem;
        font-size: 0.7rem;
      }
      .city-stats {
        font-size: 0.7rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Friesen Ventures Gaming Hub</h1>
    <nav>
      <a href="/">Home</a>
    </nav>
  </header>

  <div class="ad-banner">
    Your Ad Here — <a href="mailto:markfriesen2014@gmail.com" style="color:#0ff;">Advertise with us</a>
  </div>

  <div class="filters">
    <button data-cat="">All</button>
    <button data-cat="Mobile Friendly">Mobile Friendly</button>
    <button data-cat="PC Only">PC Only</button>
    <button data-cat="City Builder">City Builders</button>
    <button data-cat="Simulators">Simulators</button>
    <button data-cat="Arcade">Arcade</button>
    <button data-cat="Nostalgic Classics">Nostalgic</button>
  </div>

  <main>
    <!-- Tron City Game Section -->
    <div class="city-container" id="cityContainer">
      <h2>Tron City</h2>
      <div id="game-box">
        <canvas id="cityCanvas" width="128" height="128"></canvas>
      </div>
      <div class="city-stats">
        <div>Population: <span id="cityPopulation">0</span></div>
        <div>Budget: $<span id="cityBudget">1000</span></div>
      </div>
      <div class="city-controls">
        <button id="road-btn" class="active">Road ($10)</button>
        <button id="residential-btn">Residential ($100)</button>
        <button id="commercial-btn">Commercial ($100)</button>
        <button id="industrial-btn">Industrial ($100)</button>
      </div>
      <div class="extra-controls">
        <button id="fullscreen-btn">Fullscreen</button>
        <button id="reset-zoom-btn">Reset Zoom</button>
        <button id="save-btn">Save</button>
        <button id="load-btn">Load</button>
      </div>
    </div>

    <h2 style="text-align:center; font-size: 2rem; color: #0ff; text-shadow: 0 0 5px #0ff;">
      Featured Games
    </h2>
    <p style="text-align:center; color: #0ff; font-size: 1rem; margin-top: -1rem;">
      <em>
        Stay tuned for new games coming soon to Friesen Ventures Gaming Hub!
      </em>
    </p>

    <div id="gameGrid" class="game-grid"></div>
  </main>

  <div class="ad-banner">
    Promote your brand or product here.
    Email <a href="mailto:markfriesen2014@gmail.com">markfriesen2014@gmail.com</a>
  </div>

  <footer>
    © 2025 Friesen Ventures •
    <a href="mailto:markfriesen2014@gmail.com">Contact Us</a>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
  <script>
    // Game Grid Logic
    const games = [
      {
        title: "OpenCity",
        desc: "Build your city in 3D with zoning and infrastructure management. Download required.",
        thumb: "images/opencity-thumb.jpg",
        url: "city-builders/opencity/index.html",
        categories: ["City Builder", "Nostalgic Classics"]
      },
      {
        title: "Tron City",
        desc: "Build a neon-lit cyberpunk city in this nostalgic 2D city builder inspired by classic SimCity.",
        thumb: "images/tron-city-thumb.jpg",
        url: "#cityContainer",
        categories: ["City Builder", "Nostalgic Classics", "Mobile Friendly"]
      },
      {
        title: "Your Ad Here",
        desc: "Reach 10,000+ players. Promote your game or website.",
        thumb: "images/ad-placeholder.jpg",
        url: "mailto:markfriesen2014@gmail.com",
        categories: ["Promotion"]
      }
    ];

    function renderGames(filter = "") {
      const grid = document.getElementById("gameGrid");
      grid.innerHTML = "";

      const filtered = !filter
        ? games
        : games.filter(g => g.categories.includes(filter));

      if (filtered.length === 0) {
        grid.innerHTML = "<p style='text-align:center;'>No games found.</p>";
        return;
      }

      filtered.forEach(g => {
        grid.innerHTML += `
          <div class="game-card">
            <img src="${g.thumb}" alt="${g.title}" />
            <h3>${g.title}</h3>
            <p>${g.desc}</p>
            <a class="button" href="${g.url}">Play Now</a>
          </div>
        `;
      });
    }

    function setFilter(button) {
      document.querySelectorAll(".filters button").forEach(b => b.classList.remove("active"));
      if (button) button.classList.add("active");
    }

    // Tron City Game Logic
    const canvas = document.getElementById("cityCanvas");
    const ctx = canvas.getContext("2d");
    const gameBox = document.getElementById("game-box");
    const populationElement = document.getElementById("cityPopulation");
    const budgetElement = document.getElementById("cityBudget");

    const GRID_SIZE = 16;
    const TILE_SIZE = 8;
    let grid = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(0)); // 0: empty, 1: road, 2: residential, 3: commercial, 4: industrial
    let population = 0;
    let budget = 1000;
    let selectedTile = 1; // Default: road
    const costs = { 1: 10, 2: 100, 3: 100, 4: 100 };
    let zoomLevel = 1;
    let panX = 0;
    let panY = 0;
    let lastScale = 1;

    // Button handling
    const buttons = {
      'road-btn': 1,
      'residential-btn': 2,
      'commercial-btn': 3,
      'industrial-btn': 4
    };
    Object.keys(buttons).forEach(id => {
      const btn = document.getElementById(id);
      btn.addEventListener('click', () => {
        selectedTile = buttons[id];
        Object.values(buttons).forEach(b => {
          document.getElementById(Object.keys(buttons).find(k => buttons[k] === b)).classList.remove('active');
        });
        btn.classList.add('active');
      });
    });

    // Draw tile
    function drawTile(x, y, type) {
      ctx.fillStyle = {
        0: '#0a0a0a', // Empty
        1: '#00f6ff', // Road: cyan
        2: '#00ffaa', // Residential: green-cyan
        3: '#ff007a', // Commercial: pink
        4: '#ffaa00'  // Industrial: orange
      }[type];
      ctx.fillRect(x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
      if (type !== 0) {
        ctx.strokeStyle = '#ffffff';
        ctx.lineWidth = 1;
        ctx.strokeRect(x * TILE_SIZE + 0.5, y * TILE_SIZE + 0.5, TILE_SIZE - 1, TILE_SIZE - 1);
      }
    }

    // Render grid
    function render() {
      ctx.save();
      ctx.scale(zoomLevel, zoomLevel);
      ctx.translate(panX, panY);
      ctx.clearRect(-panX, -panY, canvas.width / zoomLevel, canvas.height / zoomLevel);
      for (let y = 0; y < GRID_SIZE; y++) {
        for (let x = 0; x < GRID_SIZE; x++) {
          drawTile(x, y, grid[y][x]);
        }
      }
      ctx.restore();
    }

    // Simulation
    function simulate() {
      let newPop = 0;
      for (let y = 0; y < GRID_SIZE; y++) {
        for (let x = 0; x < GRID_SIZE; x++) {
          if (grid[y][x] >= 2) { // Zones
            const hasRoad = (x > 0 && grid[y][x-1] === 1) ||
                            (x < GRID_SIZE-1 && grid[y][x+1] === 1) ||
                            (y > 0 && grid[y-1][x] === 1) ||
                            (y < GRID_SIZE-1 && grid[y+1][x] === 1);
            if (hasRoad) newPop += 10;
          }
        }
      }
      population = newPop;
      budget += Math.floor(population / 10);
      populationElement.textContent = population;
      budgetElement.textContent = budget;
      render();
    }

    // Place tile
    function placeTile(x, y) {
      const gridX = Math.floor(x / TILE_SIZE);
      const gridY = Math.floor(y / TILE_SIZE);
      if (gridX >= 0 && gridX < GRID_SIZE && gridY >= 0 && gridY < GRID_SIZE) {
        if (budget >= costs[selectedTile]) {
          grid[gridY][gridX] = selectedTile;
          budget -= costs[selectedTile];
          budgetElement.textContent = budget;
          render();
          simulate();
        } else {
          alert('Not enough budget!');
        }
      }
    }

    // Input handling
    function handleInput(e, isTouch = false) {
      const rect = canvas.getBoundingClientRect();
      const clientX = isTouch ? e.touches[0].clientX : e.clientX;
      const clientY = isTouch ? e.touches[0].clientY : e.clientY;
      const x = (clientX - rect.left - panX * zoomLevel) / zoomLevel;
      const y = (clientY - rect.top - panY * zoomLevel) / zoomLevel;
      placeTile(x, y);
    }

    canvas.addEventListener('click', handleInput);
    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      handleInput(e, true);
    });

    // Touch gestures
    const hammer = new Hammer(canvas);
    hammer.get('pinch').set({ enable: true });
    hammer.get('pan').set({ direction: Hammer.DIRECTION_ALL });

    hammer.on('pinch', (e) => {
      zoomLevel = Math.max(0.5, Math.min(3, lastScale * e.scale));
      render();
    });
    hammer.on('pinchstart', () => {
      lastScale = zoomLevel;
    });
    hammer.on('pan', (e) => {
      panX += e.deltaX / zoomLevel;
      panY += e.deltaY / zoomLevel;
      render();
    });

    // Fullscreen
    document.getElementById('fullscreen-btn').addEventListener('click', () => {
      if (!document.fullscreenElement) {
        gameBox.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    // Reset zoom
    document.getElementById('reset-zoom-btn').addEventListener('click', () => {
      zoomLevel = 1;
      panX = 0;
      panY = 0;
      lastScale = 1;
      render();
    });

    // Save/load
    document.getElementById('save-btn').addEventListener('click', () => {
      const state = { grid, population, budget };
      localStorage.setItem('tronCityState', JSON.stringify(state));
      alert('Game Saved!');
    });
    document.getElementById('load-btn').addEventListener('click', () => {
      const savedState = localStorage.getItem('tronCityState');
      if (savedState) {
        const { grid: savedGrid, population: savedPop, budget: savedBudget } = JSON.parse(savedState);
        for (let y = 0; y < GRID_SIZE; y++) {
          for (let x = 0; x < GRID_SIZE; x++) {
            grid[y][x] = savedGrid[y][x];
          }
        }
        population = savedPop;
        budget = savedBudget;
        populationElement.textContent = population;
        budgetElement.textContent = budget;
        render();
        alert('Game Loaded!');
      } else {
        alert('No saved game found!');
      }
    });

    // Game loop
    setInterval(simulate, 5000);
    render();

    // Initialize Website
    window.onload = () => {
      renderGames();
      document.querySelectorAll(".filters button").forEach(btn => {
        btn.addEventListener("click", () => {
          const filter = btn.dataset.cat;
          setFilter(btn);
          renderGames(filter);
        });
      });
    };
  </script>
</body>
</html>
